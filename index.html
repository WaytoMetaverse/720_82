<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环景导览系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 3D环景容器 -->
    <div id="viewer-container"></div>
    
    <!-- ID图层（隐藏，用于检测点击） -->
    <canvas id="idCanvas" class="id-canvas"></canvas>
    
    <!-- 浮动空间切换按钮 -->
    <div class="space-nav">
        <button class="nav-btn active" data-space="living">客餐厅</button>
        <button class="nav-btn" data-space="master">主卧室</button>
        <button class="nav-btn" data-space="second">次卧室</button>
    </div>
    
    <!-- 提示信息 -->
    <div id="tooltip" class="tooltip"></div>

    <!-- Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
